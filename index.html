<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The world's first Social Marketplace crafted exclusively for Creators."
    />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/logo.svg" />

    <title>Xongroh - Creator Social Marketplace</title>

    <!-- Open Graph -->
    <meta property="og:site_name" content="Xongroh" />

      property="og:description"
      content="The world's first Social Marketplace crafted exclusively for Creators."
    />
    <meta property="og:type" content="website" />

      property="og:image"
      content="https://api.xongroh.com/v1/storage/buckets/678c8e03002d41317909/files/678c96350038d0b750f0/view?project=66e2a98a00192795ca51"

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"

      name="twitter:image"

    <link rel="preconnect" href="https://api.xongroh.com" />
    <link rel="canonical" href="https://xongroh.com" />
